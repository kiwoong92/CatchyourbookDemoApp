<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<div layout:fragment="content">
	<!-- slider 적용 -->
	<!-- <div style="height:500px;"></div> -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
		<ol class="carousel-indicators" style="background-color:transparent;">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1" class=""></li>
			<li data-target="#myCarousel" data-slide-to="2" class=""></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="/images/main_test.png" style="width:100%; height:66%">
			</div>
			<div class="item">
				<img src="/images/main_test2.png" style="width:100%; height:66%;">
			</div>
			<div class="item">
				<img src="/images/main_test3.png" style="width:100%; height:66%;">
			</div>
		</div>
		<!--  controls  -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</html>
