<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header class="mainHeader">
	<div style="height:100%; text-align:left;margin-left:10%;float:left;">
		<img src = "/images/pavicon.png" style="height:100%;width:auto;">
	</div>
	<div class="header-icons">
		<input type="text" 
			style="height:50%; width:50%;border:3px solid navy;font-size:2em; margin: 2% 0% 0% 15%; padding:5px;float:left;" 
			placeholder="전공책을 검색해보세요!">
		<th:block th:if="${session} == null">
			<div class="searchBtn">
				<img src="/images/search.png" style="height:100%;">
			</div>
			<div>
				<img src="/images/login.png" style="height:50%;">
				<p><a href="/login">로그인</a></p>
			</div>	
			<div>
				<img src="/images/joinus.png" style="height:50%;">
				<p>회원가입</p>
			</div>
		</th:block>
		<th:block th:else="${session}!=null">
		</th:block>	
	</div>
	
</header>
</html>
