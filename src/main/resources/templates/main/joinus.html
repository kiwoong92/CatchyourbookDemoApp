<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/formlayout}">
<div layout:fragment="content" id="vm-joinus">
	<form class="joinus" style="width:100%;margin-left:30%;" id="joinusForm" action="/member/add" method="POST">
		<table class="joinus" style="width:40%;">
			<tr>
				<td>
					<input type="text" v-model="memberInfo.memberId" id="memberId" placeholder="아이디">
				</td>
				<td>
					<input type="button" value="중복확인" style="background-color:#E0E6F8;font-size:1.2rem;font-weight:900">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="password" v-model="memberInfo.memberPw" id="memberPw" placeholder="패스워드">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="password" v-model="memberPw2"  placeholder="패스워드 확인">
				</td>
			</tr>
		</table>
		<!-- 개인정보 -->
		<table class="joinus" style="width:40%;">
			<tr>
				<td colspan="2">
					<input type="text" v-model="memberInfo.name" id="name" placeholder="이름">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" v-model="memberInfo.email" id="email" placeholder="이메일">
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn-group btn-group-toggle" data-toggle="buttons" style="width:100%;" id="gender">
						<label class="btn btn-danger" style="width:50%;border-right:0.5px solid LightGrey;">
							<input type="radio" v-model="memberInfo.gender" id="gender-box-1" value="M">
							 남
						</label>
						<label class="btn btn-danger"style="width:50%;border-left:0.5px solid LightGrey;">
							<input type="radio" v-model="memberInfo.gender" id="gender-box-2" value="F"> 여
						</label>
					</div>
				</td>
				<td>
					<input type="text" v-model="memberInfo.phone" placeholder="휴대폰번호(-없이 입력)" id="phone">
				</td>
			</tr>
		</table>
		<!-- 학교정보 -->
		<table class="joinus" style="width:40%;">
			<tr>
				<td>
					<select v-model="memberInfo.universityId" id="universityId">
						<!-- TODO : 검색 팝업으로 변경 -->
						<option value="">학교를 선택해주세요</option>
						<th:block th:each="uni : ${univerysityList}">
							<option th:value="${uni.uniId}" th:text="${uni.name}"></option>
						</th:block>
					</select>
				</td>
				<td>
					<select name="major">
						<option>전공을 선택해주세요</option>
						<th:block></th:block>
					</select>
				</td>
			</tr>
		</table>
	</form>
	<div style="width:40%;margin-top:25px;height:45px;margin-left:30%;">
		<button style="background-color:#E0E6F8;border:none;width:100%;height:100%;" v-on:click="submitMember();">회원가입</button>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
	$('#joinusForm').submit(function(e) {
		console.log(e);
	});
	
	var vueData = {
			memberInfo: {
				memberId: '',
				memberPw: '',
				name: '',
				email: '',
				gender: 'M',
				email: '',
				phone: '',
				universityId: ''
			},
			memberPw2:''
	};
	</script>
	<script src="/js/main/joinus.js"></script>
</th:block>
</html>
